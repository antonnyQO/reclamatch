<h1>Tu perfil</h1>

<form action="/." id="perfilForm">

  <label for="especialidad">Especialidad:</label>
  <select name="especialidad" id="especialidad">
    <option value="facturacion">Facturación</option>
    <option value="problemasTecnicos">Problemas Técnicos</option>
    <option value="portabilidades">Portabilidades</option>
    <option value="cambiosDomicilio">Cambios de domicilio</option>
    <option value="television">Televisión</option>
  </select>

  <label for="foto">Queremos verte:</label>
  <input type="file" id="foto" name="foto">

  <input type="submit">
</form>
