<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/swipe.css">
  <style>
    .checked {
      color: orange;
    }
  </style>
</head>
<body>
  <div class="swipe-global-container">
    <div class="swipe-header">
      <a href="./ranking.html">
        <img src="images/trofeo.png" alt="Ranking" class="swipe-icon-ranking">
      </a>
      <h1 class="swipe-header-title">¿Te atreves con esta?</h1>
      <a href="./blocked-tasks.html">
        <img src="images/tarea.png" alt="Tareas bloqueadas" class="swipe-icon-blocked-task">
      </a>
    </div>
    <div id="swipe" class="swipe-card">
      <div class="swipe-card-header">
        <h2 class="swipe-card-title">Me habéis cobrado de más</h2>
        <div id="rating" class="swipe-card-rating">
          <span class="fa fa-star checked"></span>
          <span class="fa fa-star checked"></span>
          <span class="fa fa-star checked"></span>
          <span class="fa fa-star"></span>
          <span class="fa fa-star"></span>
        </div>
      </div>
      <h3 class="swipe-card-category">Facturación</h3>
      <div>En la factura del mes de marzo me habéis cobrado 15€ más de lo que venía pagando hasta ahora y desconozco el motivo.</div>
      <div class="swipe-card-footer">
        <button type="button" name="previous" class="swipe-card-btn">
          <img src="images/flecha.png" alt="Anterior" class="swipe-card-previous">
        </button>
        <button type="button" name="next" class="swipe-card-btn">
          <img src="images/flecha.png" alt="Siguiente" class="swipe-card-next">
        </button>
      </div>
    </div>
    <button type="button" name="match" class="swipe-card-btn-match">
      <span>Match</span>
      <img src="images/corazon.png" alt="Match" class="swipe-card-match">
    </button>
  </div>
</body>
